{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Blog{% endblock %}

{% block content %}
    <style>
        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: green;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        button[type="submit"]:hover {
            background-color: darkgreen;
        }

        a.cancel-link {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        a.cancel-link:hover {
            text-decoration: underline;
        }
    </style>

    <h2>Update Blog</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'blog_list' %}" class="cancel-link">Cancel</a>
{% endblock %}

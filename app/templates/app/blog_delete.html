{% extends 'app/base.html' %}
{% block title %}Delete Blog{% endblock %}

{% block content%}
    <h2>Delete Blog</h2>
    <p>Are you sure you want to delete "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancel</a>
{% endblock %}
